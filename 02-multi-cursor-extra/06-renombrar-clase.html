<style>
    .btn-primary {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .btn-primary:active {
        background-color: #004085;
    }

    .btn-primary.disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }
</style>

<div class="container">
    <button class="btn-primary">Enviar</button>
    <button class="btn-primary">Guardar</button>
    <button class="btn-primary disabled">Procesando...</button>

</div>
